<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Listagem de Clientes</title>
    <!-- Adicionando CSS Externo -->
    <h:outputStylesheet name="css/styles.css" />
    <h:outputScript name="js/cliente.js" />
</h:head>

<h:body>
    <h:form id="listForm">
        <p:panel header="Gerenciamento de Clientes">
            <p:toolbar>
                <f:facet name="left">
                    <p:button value="Novo Cliente" outcome="cadastroCliente" icon="pi pi-plus" styleClass="ui-button-success"/>
                    <p:button value="Novo Logradouro" outcome="logradouros" icon="pi pi-plus" styleClass="ui-button-success"/>

                </f:facet>
            </p:toolbar>

            <p:dataTable id="clientesTable" var="cliente" styleClass="clientes-tabela"
                         emptyMessage="Nenhum cliente encontrado.">
                <p:column headerText="ID" width="50">
                    <h:outputText value="#{cliente.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}" />
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{cliente.email}" />
                </p:column>

                <p:column headerText="Logradouro">
                    <h:outputText value="#{cliente.logradouros[0]}" />
                </p:column>

                <p:column headerText="Logo" width="100" style="text-align:center">
                    <div class="logo-inicial">#{cliente.nome.charAt(0)}</div>
                </p:column>

                <p:column headerText="AÃ§Ãµes" width="250" style="text-align:center">
                    <div class="acoes-container">
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         styleClass="botao-acao botao-editar"
                                         title="Editar Cliente jgyjjybh"
                                         type="button"
                                         onclick="editarCliente(#{cliente.id}); return false;" />

                        <p:commandButton value="Editar Logradouro" icon="pi pi-map-marker"
                                         styleClass="btn btn-logradouro"
                                         title="Editar Logradouro"
                                         type="button"
                                         onclick="editarLogradouro(#{cliente.id}); return false;" />


                        <p:commandButton value="Excluir" icon="pi pi-trash"
                                         styleClass="botao-acao botao-excluir"
                                         title="Excluir Cliente"
                                         onclick="excluirCliente(#{cliente.id}); return false;"/>
                    </div>
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
